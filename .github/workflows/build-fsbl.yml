jobs:
  build-fsbl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout embeddedsw
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-arm-none-eabi

      - name: Build FSBL
        run: |
          cd lib/sw_apps/zynq_fsbl/src
          arm-none-eabi-gcc -mcpu=cortex-a9 -mfpu=vfpv3 -mfloat-abi=hard -o fsbl.elf *.c -I../include
